<div class="station-card" (click)="openMapsApp($event)">
  <!-- Left: Logo -->
  <div class="card-logo">
    <img [src]="loadLogo()" [alt]="getName()" />
  </div>

  <!-- Center: Info -->
  <div class="card-info">
    <div class="station-name">{{ getName() }}</div>
    <div class="station-distance" *ngIf="gasStation?.Latitude">
      <ion-icon name="navigate" [color]="getDistanceColor()"></ion-icon>
      <span>{{ getDistance() }} km</span>
    </div>
  </div>

  <!-- Right: Price & Go Button -->
  <div class="card-action">
    <div class="price">{{ getPrice() }}</div>
    <div class="go-button">
      <ion-icon name="arrow-forward"></ion-icon>
    </div>
  </div>
</div>
