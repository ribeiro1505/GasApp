<div class="station-card" (click)="openMapsApp($event)">
  <!-- Price Badge -->
  <div class="price-badge">
    <span class="price">{{ getPrice() }}</span>
  </div>

  <!-- Station Info -->
  <div class="station-info">
    <img [src]="loadLogo()" [alt]="getName()" class="station-logo" />
    <div class="station-name">{{ getName() }}</div>
  </div>

  <!-- Distance -->
  <div class="distance-row" *ngIf="gasStation?.Latitude">
    <ion-icon name="location" [color]="getDistanceColor()"></ion-icon>
    <span class="distance-text">{{ getDistance() }} km</span>
  </div>
</div>
