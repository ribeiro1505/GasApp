<ion-spinner *ngIf="!loaded" class="spinner" name="dots"></ion-spinner>

<ion-content *ngIf="loaded">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <ion-list lines="none">
          <ion-item class="ion-no-padding">
            <ion-select
              interface="action-sheet"
              (ionChange)="changeGasType($event)"
              [(ngModel)]="chosenGasType"
            >
              <ion-select-option
                *ngFor="let gasType of gasTypes"
                [value]="gasType['Id']"
                >{{gasType['Descritivo']}}</ion-select-option
              >
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="home-body">
    <app-horizontal-scroll-cards
      [sectionTitle]='"Mais Baratas Perto de ti"'
      [gasStations]="nearCheapStations"
      [location]="myLocation"
    >
    </app-horizontal-scroll-cards>
    <app-horizontal-scroll-cards
      [sectionTitle]='"Mais Perto"'
      [gasStations]="nearGasStations"
      [location]="myLocation"
    >
    </app-horizontal-scroll-cards>
    <app-horizontal-scroll-cards
      [sectionTitle]='"Mais Baratas"'
      [gasStations]="topGasStations"
      [location]="myLocation"
    >
    </app-horizontal-scroll-cards>
  </div>
</ion-content>
